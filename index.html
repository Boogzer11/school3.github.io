<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 80px;
            height: 220px;
            background-color: #551a8b;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-sizing: border-box;
            z-index: 1;
            margin-bottom: 20px;
            border-radius: 8px;
            animation: floatUp 2s ease-in-out;
        }

        .sidebar-header {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #8a63e0;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease-in-out, border-radius 0.3s ease-in-out;
            border-radius: 8px;
            animation: floatUp 2s ease-in-out;
            z-index: 1;
        }

        button:hover {
            background-color: #6348a6;
        }

        /* Content styles */
        body {
            position: relative;
            height: 100vh;
            margin-left: 80px;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('https://img.freepik.com/premium-vector/purple-light-pin-poster-gradient-web-page-design-template-ambient-color-background_784842-87.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: floatUp 2s ease-in-out;
        }

        /* Square div styles */
        .square-div {
            width: 500px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            background-color: #4A0A5A; /* Adjust the background color as needed */
            position: fixed;
            top: 20px; /* Adjust the top position as needed */
            left: 500px; /* Adjust the left position as needed */
            border: 2px solid #000; /* Adjust the border properties as needed */
            box-sizing: border-box;
            border-radius: 8px;
            z-index: 1;
            animation: floatUp 2s ease-in-out;
        }

        /* Button styles within Square Div */
        .square-div button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: auto; /* Adjust the width as needed */
            text-align: center;
            font-size: 14px;
            margin-right: 10px; /* Adjust the spacing between buttons as needed */
            transition: background-color 0.3s ease-in-out, border-radius 0.3s ease-in-out;
            border-radius: 8px;
            animation: floatUp 2s ease-in-out;
        }

        .square-div button:hover {
            background-color: #2980b9;
        }

        @keyframes floatUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">Sidebar</div>
        <button onclick="redirectToPage('index.html')">Home</button>
        <button onclick="redirectToPage('homework.html')">Page 2</button>
        <button onclick="redirectToPage('page3.html')">Page 3</button>
        <button onclick="redirectToPage('page4.html')">Page 4</button>
    </div>

    <!-- Content with Square Div -->
    <div class="content">
        <div class="square-div">
            <div style="margin-bottom: 10px;">Dsbmobile Login: <span id="dsb"></span></div>
            <div style="margin-bottom: 10px;">Username: <span id="username">268162</span></div>
            <div>Password: <span id="password">schueler</span></div>
            <div class="clickable-board">
                <button onclick="redirectTo('https://sz-birkenweg.de/iserv');">Iserv</button>
                <button onclick="redirectTo('https://anton.app/de');">Anton</button>
                <button onclick="redirectTo('https://www.dsbmobile.de/');">Dsbmobile</button>
            </div>
        </div>
    </div>

    <script>
        function redirectToPage(page) {
            window.location.href = page;
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
